<!DOCTYPE html>
<html lang="en" ng-app="cuga">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>CUGA</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone_cadastro.png"/>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="main">
    <header>
        <nav>
            <div class="nav-wrapper red darken-4">
                <a ng-click="home()" class="brand-logo left" style="padding-left: 15px">CUGA</a>
                <ul id="nav-mobile" class="right">
                    <li><a ng-if="!logado" ng-click="login()"><i class="material-icons center">perm_identity</i></a></li>
                    <li><a ng-if="logado" class='dropdown-button btn teal darken-4' data-activates='dropdown'><i class="material-icons left">reorder</i>Opções</a></li>
                </ul>
            </div>
        </nav>
        <ul id="dropdown" class="dropdown-content">
            <li><a ng-click="novaReceita()"><i class="material-icons center">playlist_add</i>Nova Receita</a></li>
            <li><a ng-click="novaDespesa()"><i class="material-icons center">shopping_cart</i>Nova Despesa</a></li>
            <li><a ng-click="verReceitas()"><i class="material-icons center">visibility</i>Ver Receitas</a></li>
            <li><a ng-click="verDespesas()"><i class="material-icons center">visibility</i>Ver Despesas</a></li>
            <li class="divider"></li>
            <li><a ng-click="logout()"><i class="material-icons center">power_settings_new</i>Sair</a></li>
        </ul>
    </header>

    <main class="red lighten-5">
        <div ng-view></div>
    </main>

    <footer class="page-footer red darken-4">
        <div class="container">
            <div class="row">
                <div class="col l12 s12">
                    <h5 class="white-text">Projeto GP - IFCE Campus Crato</h5>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
