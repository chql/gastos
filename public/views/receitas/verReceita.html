<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receita</title>
</head>
<body ng-controller="upReceita">
<div ng-form="receita" class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="center">Edição de Receita</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col m6 s12">
                <label for="origem">Origem da receita: </label>
                <input type="text" id="origem" class="validate" ng-model="origem" ng-required="true">
            </div>
            <div class="input-field col m6 s12">
                <label for="valor">Valor(R$):</label>
                <input id="valor" onchange="decimal()" type="text" class="validate" ng-model="valor" ng-required="true">
            </div>
            <div class="col m6 s12">
                <label >Repetição:</label>
                <select id="repeticao" class="browser-default validate" ng-model="repeticao" ng-required="true">
                    <option value="variavel">Variavel</option>
                    <option value="dia">Diária</option>
                    <option value="semana">Semanal</option>
                    <option value="quinzena">Quinzenal</option>
                    <option value="mes">Mensal</option>
                    <option value="ano">Anual</option>
                </select>
            </div>
            <div class="col m6 s12">
                <label for="data">Data: </label>
                <input type="date" id="data" ng-model="data" ng-required="true">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button ng-disabled="!receita.$valid" class="teal darken-4 btn waves-effect waves-light" type="submit" name="action" ng-click="upReceita()">
                Atualizar
                <i class="material-icons right">done</i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
